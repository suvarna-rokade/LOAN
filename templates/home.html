<html>
  <head>
    <style>
      body {
        background-image: url('https://thumbs.dreamstime.com/b/loan-text-stone-block-greeny-background-written-over-using-as-wallpaper-186158314.jpg');
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;"> HOME LOAN ALIGIBILITY </h1>
    <form action = '/check_status' method="post">
          <p style="text-align: center;"> Please fill below details to KNOW YOUR ELIGIBILITY </p>
          <p style="text-align: center;"> Age : 
          <input type="text" name = "Age" id = "Age">
          </p>
          <p style="text-align: center;"> Experience : 
          <input type="text" name = "Experience" id = "Experience">
          </p>
          <p style="text-align: center;"> Income :
            <select name="Income">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
            </select>
          </p>
          
          <p style="text-align: center;"> Family : 
            <select name="Family">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </p>
          
          <p style="text-align: center;"> CCAvg :
            <select name="CCAvg">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </p>
          
          <p style="text-align: center;"> Education : 
            <select name="Education">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </p>

          <p style="text-align: center;"> Mortgage : 
            <input type="text" name = "Mortgage" id = "Mortgage">
            </p>
          
          <p style="text-align: center;"> Securities_Account :
            <select name="Securities_Account">
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </p>
          
          <p style="text-align: center;"> CD_Account :
            <select name="CD_Account">
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </p>
          
          <p style="text-align: center;"> Online :
            <select name="Online">
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </p>
          
          <p style="text-align: center;"> CreditCard :
            <select name="CreditCard">
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </p>
    
          <p style="text-align: center;">
            <input type="submit" value="submit">
            <h2 style:text-align:center;> ELIGIBILITY STATUS : {{Output}}  </h2>
          </p>
          
    </form>
  </body>
</html>
